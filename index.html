<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2000s Hit Music Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <body background="https://i.ticketweb.com/i/00/07/55/96/99_Edp.jpg?v=11">
        <div id="header">
        </div>
        <header>2000s Hit Music Trivia Game!</header>
        </div>
        <br>
        <div class="game">
            <div class="start-page">
                <div class="section">
                    <div id="startButton">
                        <p><img src="assets/images/giphy.gif" width="600px"></p>
                        <p>
                            <h3>Oooopps.....I did it again. Feels like the 00s are making a comeback! Test your knowledge
                                and see how many questions you can answer in 60 seconds.</h3>
                        </p>
                        <button type="button" id="startButton">Start</button>
                    </div>
                </div>
                <div class="container">
                    <div id="timer">
                        <div id="questionsArea">
                            <div id="form">
                                    <button type="button" id="doneButton">Done</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden" id="finalPage">
                <h2>Here are your scores:</h2>
                <p id="rightAnswers"></p>
                <p id="wrongAnswers"></p>
                <p id="leftBlank"></p>
            </div>
        </div>
        </div>
        </div>
        </div>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="assets/javascript/app.js"></script>
</html>
